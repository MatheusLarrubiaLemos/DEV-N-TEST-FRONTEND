<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Login</title>

    <link rel="stylesheet" href="login.css">
</head>

<body>
    <form action="#" method="post" target="_blank">
        <fieldset>
            <legend>Entre com seus dados de acesso</legend>
            
            <label for="user">Usuario</label>
            <input type="text" id="user" required autofocus>

            <label for="password">Senha</label>
            <input type="password" id="password" required>

            <div class="actions">
                <input type="reset" value="Apagar" class="btn2 btn--apagar">
                <input type="submit" name="Entrar" class="btn">
            </div>

        </fieldset>
    </form>

</body>

</html>
